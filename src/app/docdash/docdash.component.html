<table class="table table-stripped">
    <thead class="table-header">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Blood Group</th>
            <th>Urgency</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let patient of patients" >
            <td>{{patient.id}}</td>
            <td>{{patient.name}}</td>
            <td>{{patient.age}}</td>
            <td>{{patient.blood}}</td>
            <td>{{patient.urgency}}</td>
            <td><button (click)="update(patient.id)" class="btn btn-primary">Update</button>
              <button (click)="delete(patient.id)" class="btn btn-danger">Delete</button>
              <button (click)="view(patient.id)" class="btn btn-success">View</button></td>
        </tr>
    </tbody>
</table>
