<a routerLink="/create-appointment">Add Appointment</a>
<h2>List of appointments</h2>
<table class="table table-stripped">
    <thead>
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>age</th>
            <th>symptoms</th>
            <th>number</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let appointment of appointments">
            <td>{{appointment.id}}</td>
            <td>{{appointment.name}}</td>
            <td>{{appointment.age}}</td>
            <td>{{appointment.symptoms}}</td>
            <td>{{appointment.number}}</td>
            <td><button (click)="delete(appointment.id)" class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
</table>
