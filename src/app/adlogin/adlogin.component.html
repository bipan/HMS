<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login As Admin</h1>
                    <h6>Please enter your username and password</h6>
                </div>
                <form>
                    <div class="mb-3">
                        <label form="formGroupExampleInput" class="form-label"><h4>Username</h4></label>
                        <input type="text" name="username" [(ngModel)]="username" class="form-control" id="formGroupExampleInput" placeholder="User name" required >
                    </div>
                    <div class="mb-3">
                        <label form="formGroupExampleInput" class="form-label"><h4>Password</h4></label>
                        <input type="password" name="password" [(ngModel)]="password" class="form-control" id="formGroupExampleInput" placeholder="Password" required >
                    </div>
                    <div class="g-grid gap-2 d-md-block">
                        <button (click)=checkLogin() style="margin: 5px;" class="btn btn-success" type="button">Login</button>
                        <button routerLink="/home" style="margin: 5px;" class="btn btn-warning" type="button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
